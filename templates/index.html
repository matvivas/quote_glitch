<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotações</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Cotações</h1>

        <!-- Botão para atualizar cotações -->
        <div class="text-center mb-4">
            <a href="/" class="btn btn-primary">Atualizar Cotações</a>
        </div>

        <div class="text-center mb-4">
            <p>Vai viajar para a Argentina? Verifique abaixo os melhores locais para adquirir PESO ARGENTINO (ARS) no Brasil!</p>
        </div>

        <!-- Cotações ordenadas -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <ul class="list-group">
                    {% for item in cotacoes %}
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        {{ loop.index }}º Lugar - {{ item.Local }}
                        <span class="badge bg-success rounded-pill">{{ "%.2f" | format(item.Valor) }}</span>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
